<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ottergram</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="logo-text">Rohitha perera's main page</h1>
        </header>
        <main class="main-content">

        <ul class="thumbnail-list">
            <li class="thumbnail-item">
                <a href="img/cv .jpg"
                  data-image-role="trigger"
                  data-image-title="cv"
                  data-image-url="img/cv .jpg">
                    <img class="thumbnail-image" src="img/cv .jpg" alt="Barry the Otter">
                       <span class="thumbnail-title">cv</span>
                </a>
            </li>
            <li class="thumbnail-item">
              <a href="img/bio.jpg"
                data-image-role="trigger"
                data-image-title="How deep is your love"
                data-image-url="img/bio.jpg">
                    <img class="thumbnail-image" src="img/bio.jpg" alt="Robin the Otter">
                       <span class="thumbnail-title">bio</span>
                </a>
            </li>
            <li class="thumbnail-item">
              <a href="img/contact.jpg"
                data-image-role="trigger"
                data-image-title="You should be dancing"
                data-image-url="img/contact.jpg">
                    <img class="thumbnail-image" src="img/contact.jpg" alt="Maurice the Otter">
                      <span class="thumbnail-title">contact</span>
                </a>
            </li>

        </ul>

        <div class="detail-image-container">
          <div class="detail-image-frame"
               data-image-role="frame">
              <img class="detail-image"
                   data-image-role="target" src="img/youtube.jpg" alt="roperera" />
                  <span class="detail-image-title"
                        data-image-role="title">Hi my name is Rohitha Perera and welcome to my personal page</span>


          </div>
        </div>

        </main>
        <script src="scripts/main.js" charset="utf-8"></script>
    </body>
</html>
