<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>contact page</title>
    <link rel="stylesheet" href="/contact form/css/style.css" media="screen" title="no title">
  </head>
  <body>

  </body>
</html>

<form>
  <h1 class="form-title">Contact details</h1>
  <!-- Select Box -->
  <div class="form-group">
    <label for="my-select">preference</label>
    <select id="my-select" name="select-box">
      <option value="Option 1">mr</option>
      <option value="Option 2">mrs</option>
      <option value="Option 3">master</option>
      <option value="default" selected="true"></option>
    </select>
  </div>



  <!-- Text Input -->
  <div class="form-group">
    <label for="form-input">Full name</label>
    <input type="text" id="form-input">
  </div>

  <!-- Text Input -->
  <div class="form-group">
    <label for="form-input">telephone number</label>
    <input type="text" id="form-tele">
  </div>



  <!-- Text Area -->
  <div class="form-group">
    <label for="form-textarea">Address</label>
    <textarea rows="2" cols="25" id="form-textarea"></textarea>
  </div>



  <!-- Check Boxes -->
  <div class="form-group">
    <fieldset>
      <legend>Check Boxes</legend>
      <label><input type="checkbox">Option 1</label> <br>
      <label><input type="checkbox">Option 2</label> <br>
      <label><input type="checkbox">Option 3</label>
    </fieldset>
  </div>



  <!-- Submit Button -->
  <button>Submit</button>
</form>
